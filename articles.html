<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章列表</title>
    <style>
        body { font-family: Arial, sans-serif; background:#f8f8f8; margin:0; padding:0; }
        .container { width:90%; max-width:900px; margin:30px auto; }
        h1 { font-size:28px; margin-bottom:20px; }
        .article-list a {
            display:block; 
            padding:15px; 
            background:white; 
            margin-bottom:12px; 
            border-radius:8px; 
            text-decoration:none; 
            color:#333; 
            border:1px solid #eee;
        }
        .article-list a:hover { background:#f0f0f0; }
        .search-box {
            width:100%; 
            padding:12px; 
            border:1px solid #ccc; 
            border-radius:8px; 
            margin-bottom:20px; 
            font-size:16px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>文章列表</h1>

    <input type="text" id="searchInput" class="search-box" placeholder="搜索文章..." onkeyup="searchArticles()">

    <div class="article-list" id="articleList">加载中...</div>
</div>

<script>
// 自动从 JSON 加载文章
fetch("article-list.json")
    .then(response => response.json())
    .then(data => {
        let list = document.getElementById("articleList");
        list.innerHTML = "";

        data.forEach(article => {
            let link = document.createElement("a");
            link.href = "articles/" + article.file;
            link.innerText = article.title;
            list.appendChild(link);
        });
    })
    .catch(err => {
        document.getElementById("articleList").innerHTML = "无法加载文章列表";
    });

function searchArticles() {
    let input = document.getElementById("searchInput").value.toLowerCase();
    let items = document.querySelectorAll("#articleList a");

    items.forEach(a => {
        let text = a.innerText.toLowerCase();
        a.style.display = text.includes(input) ? "" : "none";
    });
}
</script>

</body>
</html>
