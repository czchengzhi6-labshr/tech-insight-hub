name: Generate article-list.json

on:
  push:
    paths:
      - 'articles/**'
      - '.github/workflows/generate-article-list.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate article list
        run: |
          mkdir -p articles
          echo "[" > article-list.json
          FIRST=true
          for file in articles/*.html; do
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> article-list.json
            fi
            TITLE=$(grep -oP '(?<=<h1>).*?(?=</h1>)' "$file" | head -n 1)
            echo "  {\"title\": \"${TITLE:-未命名文章}\", \"file\": \"$(basename "$file")\"}" >> article-list.json
          done
          echo "]" >> article-list.json

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add article-list.json
          git commit -m "Auto-update article-list.json" || echo "No changes to commit"
          git push
