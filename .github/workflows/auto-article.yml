name: Auto Generate & Publish Article

on:
  schedule:
    - cron: "0 */4 * * *"   # 每 4 小时运行一次（按需修改）
  workflow_dispatch: {}     # 手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # 允许后续的 git push 使用 GITHUB_TOKEN
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci
        # 注意：请在 package.json 中声明依赖（axios 等），并把 node_modules 加入 .gitignore

      - name: Run article generator
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_ACTOR: ${{ github.actor }}
        run: |
          node generate-article.js

      - name: Update article list
        run: |
          node generate-article-list.js

      - name: Commit & Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add articles article-list.json || true
          # 只有有更改才提交
          if ! git diff --staged --quiet; then
            git commit -m "chore: auto generate article and update list"
            git push
          else
            echo "No changes to commit"
          fi