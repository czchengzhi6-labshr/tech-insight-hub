name: Auto Generate & Publish Article

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"   # 每6小时运行一次（可按需修改）

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true   # 允许后续 git push 使用 GITHUB_TOKEN

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Run article generator
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        run: |
          node ./generate-article.js

      - name: Generate article list
        run: |
          node ./generate-article-list.js

      - name: Show repo status
        run: |
          git status --porcelain
          ls -la
          echo "----"

      - name: Commit & Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: auto generate article and update list [ci skip]"
            git push origin HEAD:${{ github.ref_name }}
          fi